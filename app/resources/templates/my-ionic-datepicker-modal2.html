<ion-modal-view class=ionic_datepicker_modal ng-controller="AppointMemberController" hide-nav-bar="true">
	<ion-header-bar ng-class=modalHeaderColor>
		<h1 class=title>{{titleLabel}}</h1>
	</ion-header-bar>
			
	<ion-content class=ionic_datepicker_modal_content style="padding-top: 0;">
		<div class=ionic_datepicker style="border-bottom: 1px dashed #dddfeb;">
			<div class=selected_date_full style="font-size: 16px !important; padding: 0 !important;">{{selectedDateFull | date:"yyyy-MM-dd"}}</div>
			<div class=row style="padding: 0 !important;">
				<div class="col col-10 left_arrow" ng-click=prevMonth() ng-class="{\'pointer_events_none\':(enableDatesFrom.isSet && enableDatesFrom.epoch > currentMonthFirstDayEpoch)}"><button class="button-clear font_22px" ng-class="{\'color_blue\':((enableDatesFrom.isSet && enableDatesFrom.epoch < currentMonthFirstDayEpoch) || (!enableDatesFrom.isSet))}"><i class="icon ion-chevron-left"></i></button></div>
				<div class="col col-80 drop_down">
					<div class="row select_section">
						<div class="col col-50 month_dropdown">
							<div class=list><label class="item item-input item-select"><select ng-model=currentMonth ng-change=monthChanged(currentMonth) class=month_select><option value={{month}} ng-repeat="month in monthsList" ng-selected="month == currentMonthSelected">{{month}}</option></select></label></div>
						</div>
						<div class="col col-50 year_dropdown">
							<div class=list><label class="item item-input item-select"><select ng-model=currentYear ng-change=yearChanged(currentYear) class=year_select><option value={{year}} ng-repeat="year in yearsList" ng-selected="year == currentYearSelected">{{year}}</option></select></label></div>
						</div>
					</div>
				</div>
				<div class="col col-10 right_arrow" ng-click=nextMonth() ng-class="{\'pointer_events_none\':(enableDatesTo.isSet && enableDatesTo.epoch < currentMonthLastDayEpoch)}"><button class="button-clear font_22px" ng-class="{\'color_blue\':((enableDatesTo.isSet && enableDatesTo.epoch > currentMonthLastDayEpoch) || (!enableDatesTo.isSet))}"><i class="icon ion-chevron-right"></i></button></div>
			</div>
			<div class=calendar_grid>
				<div class=row style="padding: 0 !important;">
					<div class="col text-center" ng-repeat="weekName in weekNames track by $index" style="font-weight: bold">{{ weekName }}</div>
				</div>
				<div class="Date_timer">
					<div class=row style="padding: 0 !important;" ng-repeat="row in rows track by $index" style="text-align: center;">
						<div class="col no_padding" ng-click="showmodel3(dayList[$parent.$index * numColumns + $index],currentMonth)" ng-repeat="col in cols track by $index" ng-class="{\'date_col\': (dayList[$parent.$index * numColumns + $index].day != undefined), \'date_selected\': (dayList[$parent.$index * numColumns + $index].dateString === selctedDateStringCopy && dayList[$parent.$index * numColumns + $index].day != undefined) , \'today\' : (dayList[$parent.$index * numColumns + $index].date == today.date && dayList[$parent.$index * numColumns + $index].month == today.month && dayList[$parent.$index * numColumns + $index].year == today.year)}">
							<div class=date_cell ng-click="dateSelected(dayList[$parent.$index * numColumns + $index])" ng-class="{\'pointer_events_none\':(disabledDates.indexOf(dayList[$parent.$index * numColumns + $index].epochLocal) > -1) || (enableDatesFrom.isSet && enableDatesFrom.epoch > dayList[$parent.$index * numColumns + $index].epochLocal) || (enableDatesTo.isSet && enableDatesTo.epoch < dayList[$parent.$index * numColumns + $index].epochLocal)}">{{ dayList[$parent.$index * numColumns + $index].date }}</div>
						</div>
					</div>
				</div>
			</div>
			<div class="error_msg padding-horizontal" ng-show="date_selection.submitted === true && date_selection.selected === false">{{errorMsgLabel}}</div>
		</div>
		<h4 class="appointment_A">您选中的预约：</h4>
		<div class="xuanzhong">
			<div class="xuanzhong_left"> </div>
			<div class="xuanzhong_right"></div>
		</div>
	</ion-content>
	<ion-footer-bar ng-class=modalFooterColor>
		<div class="row no_padding">
			<input type="hidden" class="input_hidden" value="2"/>
			<button class="button button-clear button-block button_set" ng-if=!closeOnSelect ng-click=setIonicDatePickerDate()>{{setLabel}}</button> 
			<button class="button button-clear button-block button_today" ng-if=showTodayButton ng-click=setIonicDatePickerTodayDate()></button>
			<button class="button button-clear button-block button_close" ng-click=closeIonicDatePickerModal()>{{closeLabel}}</button></div>
	</ion-footer-bar>
</ion-modal-view>
