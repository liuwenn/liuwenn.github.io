<ion-view view-title="首页"  >
	<ion-content  has-header="true" padding="false">
		<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" slide-interval="2000">
		  <ion-slide>
		    <div class="box"><img width="100%" height="120px" src="resources/images/slide/1.jpg" /></div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box"><img width="100%" height="120px" src="resources/images/slide/2.jpg" /></div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box"><img width="100%" height="120px" src="resources/images/slide/3.jpg" /></div>
		  </ion-slide>
		</ion-slide-box>
		
		<div class="list">
			<a class="item item-thumbnail-left" href="#/tab/GoodsDetail/{{goods.id}}"  ng-repeat="goods in goodsList" ng-if="goodsList.length > 0">
				<img ng-src="/{{wxstore.ctx}}/static-content?contentPath={{goods.goodsImageUrl}}">
				<h2>{{goods.goodsName}}</h2>	
				<p>{{goods.goodsDesc}}</p>
				<p> <i class="ion-social-yen"></i>{{goods.realPrice}}</p>
				<span class="item-note icon-right ion-chevron-right"></span>
			</a>
		</div>
		

		
		<div class="card" ng-if="goodsList.length == 0">
			<div class="item item-text-wrap">
				无商品！
			</div>
		</div>	

	</ion-content>
</ion-view>
