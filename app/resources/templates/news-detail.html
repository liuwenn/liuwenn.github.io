<ion-modal-view>
	<ion-header-bar class="bar-balanced fix-buttons">
	  <a class="button button-balanced" ng-click="closeNewsMdel()"> 返回 </a>
      <h1 class="title">新闻详情</h1>
    </ion-header-bar>
	<ion-content has-header="true" padding="true" style="padding:16px">
	    <div class="listdiv" style="border-bottom: 1px dashed #ADADAD;margin-bottom: 10px;">
	        <h4 style="color: #000000;font-weight: bold;">{{news.title}}</h4>
	        <p style="font-size: 12px;color: #A2A282;">{{news.updateDate | dateFormatFilter}}&nbsp;&nbsp;{{news.keywords}}</p>
	    </div>
	    <p id="news" style="font-size: 12px;text-indent: 2em;letter-spacing: 1px;padding-bottom: 50px;"></p>
	</ion-content>
</ion-modal-view>
