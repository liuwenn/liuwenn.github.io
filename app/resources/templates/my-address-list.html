<ion-view view-title="收货地址"  hide-tabs="true">	
	<ion-content style="padding:5px 0px 0px 0px">
	<ion-refresher pulling-text="松手刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
		  <ion-item ng-repeat="addr in addressList" >
		
		    <p style="white-space: normal;">收货人：{{addr.name}}<span ng-bind="addr.mobile" style="float: right;"></span></p>
			<p style="white-space: normal;font-size: 12px;color: black;">收货地址：{{addr.provinceName}}{{addr.cityName}}{{addr.countyName}}{{addr.streetName}}{{addr.detailName}}</p>
		   
		    <ion-option-button class="button-calm"
		                       ng-click="onItemEdit(addr)">
		        编 辑
		    </ion-option-button>
		     <ion-option-button class="button-assertive"
		                       ng-click="onItemDelete(addr)">
		        删 除
		    </ion-option-button>
		  </ion-item>
		</ion-list>
	</ion-content>
	<button style="position:fixed;bottom:0;margin-bottom:0;" ng-click="onCreate()" class="button button-full button-balanced"><i class="ion-plus-round"></i> 新增收货地址</button>

</ion-view>
